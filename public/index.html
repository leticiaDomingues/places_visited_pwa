<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Places visited</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="icon" href="/src/images/icons/favicon.ico" type="image/x-icon"/>
  <link rel="manifest" href="/manifest.json">

   <!-- Suporte iOS (Safari) -->
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="#ff75d3">
   <meta name="apple-mobile-web-app-title" content="Places Visited">
   <link rel="apple-touch-icon" href="/src/images/icons/app-icon-128x128.png" sizes="144x144">
 
   <!-- Suporte Internet Explorer -->
   <meta name="msapplication-TitleImage" content="/src/images/icons/app-icon-128x128.png">
   <meta name="msapplication-TileColor" content="#ff75d3">
 
   <!-- Fallback caso aconteÃ§a algum problema com o app manifest -->
   <meta name="theme-color" content="#ff75d3">
</head>
<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Header -->
      <header class="mdl-layout__header navbar">
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-title">
            Places visited
            <img src="/src/images/icons/apple-icon-24x24.png"/>
          </div>
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation for large screens -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">Home</a>
            <a class="mdl-navigation__link" href="/src/new.html">Add new place</a>
            <a class="mdl-navigation__link" href="/src/about.html">About</a>
          </nav>
        </div>
      </header>

      <!-- Navigation for small screens -->
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Places visited</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="/src/new.html">Add new place</a>
          <a class="mdl-navigation__link" href="/src/about.html">About</a>
        </nav>
      </div>

      <!-- Main Area -->
      <main class="mdl-layout__content mat-typography">
        <!-- Area where cards will be added to -->
        <div id="places-area" class="places-area"></div>
        <!-- Add new place floating button -->
        <div class="floating-button">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="add-place-button" onclick="goToNewPlacePage()">
            <i class="material-icons">add</i>
          </button>
        </div>
      </main>
    </div>
  </div>
  <script defer src="/src/js/material.min.js"></script>
  <script src="/main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
  <script src="/src/js/idb.js"></script>
  <script src="/src/js/idb-util.js"></script>
  <script src="/src/js/places.js"></script>
</body>
</html>
