<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Places visited</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="stylesheet" href="/src/css/new-place.css">
  <link rel="icon" href="/src/images/icons/favicon.ico" type="image/x-icon"/>
</head>
<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Header -->
      <header class="mdl-layout__header navbar">
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-title">
            Places visited
            <img src="/src/images/icons/apple-icon-24x24.png"/>
          </div>
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation for large screens -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">Home</a>
            <a class="mdl-navigation__link" href="/src/new.html">Add new place</a>
            <a class="mdl-navigation__link" href="/src/about.html">About</a>
          </nav>
        </div>
      </header>

      <!-- Navigation for small screens -->
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Places visited</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="/src/new.html">Add new place</a>
          <a class="mdl-navigation__link" href="/src/about.html">About</a>
        </nav>
      </div>

      <!-- Main Area -->
      <main class="mdl-layout__content mat-typography">
        <div class="new-place">
          <h5 class="text-center mdl-color-text--primary">New place</h5>
          <form>
            <!-- Place title -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="placeTitle">
              <label class="mdl-textfield__label" for="placeTitle">Place title</label>
            </div>
            <!-- Place description-->
            <div class="mdl-textfield mdl-js-textfield">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="placeDescription" ></textarea>
              <label class="mdl-textfield__label" for="placeDescription">Place description</label>
            </div>
            <!-- Place image -->
            <img id="imagePreview" src="/src/images/placeholder.png"/>
            <Label class="input-custom-file mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
              Place image
              <input type="file" onchange="changeImage(this)">
            </label>
            <!-- Add new place button -->
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent new-place-button" onclick="addNewPlace()">
              Save
            </button>
          </form>
        </div>
      </main>
    </div>
  </div>
  <!-- Snackbar -->
  <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
  <script defer src="/src/js/material.min.js"></script>
  <script src="/main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
  <script src="/src/js/firebase-util.js"></script>
  <script src="/src/js/idb.js"></script>
  <script src="/src/js/idb-util.js"></script>
  <script src="/src/js/new-place.js"></script>
</body>
</html>
